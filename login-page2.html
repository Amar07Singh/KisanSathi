<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subsidy Categorizing - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 60%;
            margin: 50px auto;
            background-color: #fff;
            border: 2px solid black;
            padding: 20px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .form-group {
            width: 48%;
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .full-width {
            width: 100%;
        }
        button {
            background-color: green;
            border: 2px solid black;
            padding: 15px 20px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            width: 100%;
        }
        button:hover {
            background-color: #ffd700;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Subsidy Categorizing - Login</h1>

        <form>
            <div class="form-group">
                <label for="land-area">Land Area</label>
                <input type="text" id="land-area" name="land-area" placeholder="Enter land area">
            </div>

            <div class="form-group">
                <label for="crop-type">Crop Type</label>
                <input type="text" id="crop-type" name="crop-type" placeholder="Enter crop type">
            </div>

            <div class="form-group">
                <label for="land-type">Type of Land (Rainfed or Irrigated)</label>
                <input type="text" id="land-type" name="land-type" placeholder="Rainfed/Irrigated">
            </div>

            <div class="form-group">
                <label for="soil-type">Soil Type</label>
                <input type="text" id="soil-type" name="soil-type" placeholder="Enter soil type">
            </div>

            <div class="form-group">
                <label for="growing-method">Method of Growing</label>
                <input type="text" id="growing-method" name="growing-method" placeholder="Enter growing method">
            </div>

            <div class="form-group">
                <label for="ownership">Owned/Leased</label>
                <select id="ownership" name="ownership">
                    <option value="owned">Owned</option>
                    <option value="leased">Leased</option>
                </select>
            </div>

            <div class="form-group">
                <label for="category">Category (SC/ST/General)</label>
                <select id="category" name="category">
                    <option value="sc">SC</option>
                    <option value="st">ST</option>
                    <option value="general">General</option>
                </select>
            </div>

            <div class="form-group">
                <label for="women-farming">Women Farming</label>
                <select id="women-farming" name="women-farming">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="income">Income</label>
                <input type="number" id="income" name="income" placeholder="Enter income">
            </div>

            <div class="form-group">
                <label for="bank-details">Bank Details</label>
                <input type="text" id="bank-details" name="bank-details" placeholder="Enter bank details">
            </div>

            <div class="form-group">
                <label for="current-subsidy">Are you using any subsidy now?</label>
                <select id="current-subsidy" name="current-subsidy">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="irrigation-access">Access to Irrigation</label>
                <input type="text" id="irrigation-access" name="irrigation-access" placeholder="Yes/No">
            </div>

            <div class="form-group full-width">
                <label for="language">Language Selection for Website</label>
                <select id="language" name="language">
                    <option value="english">English</option>
                    <option value="hindi">Hindi</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
