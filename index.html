<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
        <header>
            
        </header>
        <div class="form">
            <h1>Sign Up</h1>
            <small class="invalid-name">Invalid Username</small>
            <input class="input name" type="text" placeholder="Name"/>
            <small class="invalid-email">Invalid Email</small>
            <input class="input email" type="email" placeholder="Email"/>
            <small class="invalid-password1">Invalid Password1</small>
            <input class="input password1" type="password" placeholder="Password"/>
            <small class="invalid-password2">Invalid Password2</small>
            <input class="input password2" type="password" placeholder="Confirm Password"/>
            <select class="drop-states">
                <option class="drop-states">Andhra Pradesh</option>
                <option class="drop-states">Arunachal Pradesh</option>
                <option class="drop-states">Assam</option>
                <option class="drop-states">Bihar</option>
                <option class="drop-states">Chhattisgarh</option>
                <option class="drop-states">Goa</option>
                <option class="drop-states">Gujarat</option>
                <option class="drop-states">Haryana</option>
                <option class="drop-states">Himachal Pradesh</option>
                <option class="drop-states">Jharkhand</option>
                <option class="drop-states">Karnataka</option>
                <option class="drop-states">Kerala</option>
                <option class="drop-states">Madhya Pradesh</option>
                <option class="drop-states">Maharashtra</option>
                <option class="drop-states">Manipur</option>
                <option class="drop-states">Meghalaya</option>
                <option class="drop-states">Mizoram</option>
                <option class="drop-states">Nagaland</option>
                <option class="drop-states">Odisha</option>
                <option class="drop-states">Punjab</option>
                <option class="drop-states">Rajasthan</option>
                <option class="drop-states">Sikkim</option>
                <option class="drop-states">Tamil Nadu</option>
                <option class="drop-states">Telangana</option>
                <option class="drop-states">Tripura</option>
                <option class="drop-states">Uttar Pradesh</option>
                <option class="drop-states">Uttarakhand</option>
                <option class="drop-states">West Bengal</option>
            </select>
            <button class="log">Submit</button>
        </div>
        <footer></footer>
    <script src="./script.js"></script>
</body>
</html>
